<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Social links profile</title>

    <!-- Inter font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Link to our custom CSS -->
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <main class="card">
      <img src="./assets/images/avatar-jessica.jpeg" alt="Avatar for Jessica Randall" class="avatar">
      <h1 class="name">Jessica Randall</h1>
      <p class="location">London, United Kingdom</p>
      <p class="description">"Front-end developer and avid reader."</p>

      <div class="links">
        <a href="#" class="link-btn">GitHub</a>
        <a href="#" class="link-btn">Frontend Mentor</a>
        <a href="#" class="link-btn">LinkedIn</a>
        <a href="#" class="link-btn">Twitter</a>
        <a href="#" class="link-btn">Instagram</a>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor
      </a>.
      Coded by <a href="https://github.com/syarief02">Syarief Azman</a>.
    </footer>
  </body>

</html>
